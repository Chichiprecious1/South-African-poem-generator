<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI South African Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI South African poem generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the South African poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Our own shadows disappear as the feet of thousands
          <br />
          by the tens of thousands pound the fallow land into new dust.
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Chichiprecious1" target="_blank"
          >Tshilidzi Mulibana</a
        >
        and is open-sourced on<a
          href="https://github.com/Chichiprecious1/South-African-poem-generator"
          target="_blank"
        >
          Github
        </a>
        and is hosted on
        <a href="https://mycreationshub.org/" target="_blank"> Netlify </a>
      </footer>
    </div>
    <script src=" src/index.js"></script>
  </body>
</html>
